<div class="main-page">
    <div class="top-bar">
        <button class="icon-btn options-btn">
            <i class="material-icons">settings</i>
        </button>
        <button class="icon-btn groups-btn">
            <i class="material-icons">group</i>
        </button>
    </div>
    <div class="comment-bar">
        <div class="comment-field">
            <!-- Input Field -->
            <div class="input-field">
                <input id="comment-input"
                       class="comment-input"
                       type = 'text'
                       maxlength='140'
                       placeholder="insightful comment"
                       autofocus>
                <label for="comment-input" class="active comment-label">Comment</label>
                <span class="char-label">0/140</span>
            </div>
        </div>
        <button class="icon-btn square submit-btn">
            <i class="material-icons">send</i>
        </button>
    </div>

    </div>

    <div class="btn-bar">
    <button class="text-btn logout-btn">Logout</button>
    </div>
</div>
