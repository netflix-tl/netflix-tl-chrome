<!doctype html>
<html>
	<head>
	    <meta charset="utf-8">		
		<title>Timely Submit</title>
		
		<!-- Scripts-->
		<link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
		<script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

	</head>
	
	<body>
		<div class="popup-body">
		<div class="popup-inner">
			<div class="popup-section main-section">
				<div class="top-bar">
					<button class="options-btn">
						<span>
						<img src="/resources/gear.svg" class="gear-icon" alt="Options"></img>
						</span>
					</button>
					<span class="groups">
						<span class="groups-label">Default Group</span>
						<button class="groups-btn">
							<span>
								<img src="/resources/group.svg" class="group-icon" alt="Groups"></img>
							</span>
						</button>
					</span>
				</div>
				

				<div class="btn-bar">
					<div class="comment-field">
					<input id="input-field"
							class="input-field"
							type = 'text'
							maxlength='140'
							placeholder="insightful comment"
							autofocus/>
					<span class="char-label" id="char-label">0/140</span>
					</div>
					<button class="submit-btn">
						<span>
						<img src="/resources/send.svg" class="gear-icon" alt="Options"></img>
						</span>
					</button>

				</div>
				<button class="text-btn logout-btn">Logout</button>
			</div>
			<div class="popup-section options-section"></div>
			<div class="popup-section groups-section"></div>
		</div>
		</div>
		

	</body>

</html>
